<div class="container mt-4">
    <div class="row">
        <h1>Listado de estudiantes</h1>
        <button class="btn btn-primary col-2" (click)="mostrarNomostrar()">Mostrar/NoMostrar</button>
    </div>
    <div>
        <br>
        <table class="table" *ngIf="mostrar==true">
            <thead>
                <th>Nro</th>
                <th>Nombre</th>
                <th>Estado</th>
            </thead>
            <tbody *ngIf = "listadoEstudiantes.length>0 ">
                <tr *ngFor = "let estudiantes of listadoEstudiantes; let i = index" [ngSwitch]="estudiantes.estado">
                    <td>{{i+1}}</td>
                    <td>{{estudiantes.nombre}}</td>
                    <!-- <td [ngStyle]="{'font-style': estudiantes.estado ==  'Promocion' ? 'italic' : 'normal' }">{{estudiantes.estado}}</td> -->
                    <td>
                       <!--  <span [ngClass]="estudiantes.estado ==  'Promocion' ? 'badge bg-success' : 'badge bg-secondary' ">{{estudiantes.estado}}</span>  -->  
                       <span *ngSwitchCase="'Regular'" class="badge bg-warning">{{estudiantes.estado}}</span>                     
                       <span *ngSwitchCase="'Aprobo'" class="badge bg-primary">{{estudiantes.estado}}</span>                     
                       <span *ngSwitchCase="'Promocion'" class="badge bg-success">{{estudiantes.estado}}</span>                     
                       <span *ngSwitchCase="'Recursante'" class="badge bg-danger">{{estudiantes.estado}}</span>                     
                    </td>
                </tr>
            </tbody>
            <h3 *ngIf="listadoEstudiantes.length==0">Sin registros</h3>
        </table>
    </div>
</div>
